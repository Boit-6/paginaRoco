<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./public/coin.png" />

    <title>Login - Roco</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <a href="index.html" class="site-name">Roco游븰</a>
            <div class="auth-buttons">
                <a href="login.html" class="btn login-btn">Login</a>
                <a href="register.html" class="btn register-btn">Register</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <h2>Iniciar Sesi칩n</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Ingresa tu email"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Ingresa tu contrase침a"
                    >
                </div>
                <button type="submit" class="submit-btn">
                    Iniciar Sesi칩n
                </button>
                <p class="form-footer">
                    쯅o tienes una cuenta? <a href="register.html">Reg칤strate aqu칤</a>
                </p>
            </form>
        </div>
    </div>

    <script src="src/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('php/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('Login exitoso!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Error en el login');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en el login. Por favor intenta de nuevo.');
            }
        });
    </script>
</body>
</html>
